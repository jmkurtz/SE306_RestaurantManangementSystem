<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
        <h1 mat-dialog-title style="text-align:center;">EDIT RESERVATION </h1>
        
    
        <mat-form-field appearance="outline">
            <mat-label>Date</mat-label>
            <input name="Date"  matInput type="date" placeholder="Choose a date">
        </mat-form-field>
    
        <mat-form-field appearance="outline">
            <mat-label>Time</mat-label>
            <input name="Time" #Time="ngModel" [(ngModel)]="theTime" matInput type="time" placeholder="Enter Time">
        </mat-form-field>
    
        <mat-form-field appearance="outline">
            <mat-label>Table Size</mat-label>
            <input name="TableSize"  matInput type="number" placeholder="Enter Table Size">
        </mat-form-field><br>
    
        <button mat-button type="submit">SUBMIT</button>
        <button mat-button (click)="onNoClick()">CANCEL</button>
        <button mat-button class="icon-main-toolbar"><mat-icon>delete_sweep</mat-icon></button>
    </form>
