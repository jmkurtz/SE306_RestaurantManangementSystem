<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <h1 mat-dialog-title style="text-align:center;">EDIT INVENTORY ITEM</h1>
    
    <mat-form-field>
        <mat-label>Items</mat-label>
        <mat-select [(ngModel)]="selectedValue" name="InvItem">
            <mat-option *ngFor="let item of purchaseItems" value="{{item.id}}">{{item.itemName}}</mat-option>
        </mat-select>
    </mat-form-field>

    <button mat-button type="submit">SUBMIT</button><br>
    <button mat-button (click)="onNoClick()">CANCEL</button><br>
</form>
