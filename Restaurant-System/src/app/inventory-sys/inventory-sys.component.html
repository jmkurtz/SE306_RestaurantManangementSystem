<app-main-menu></app-main-menu>

<div class="login-box">
    <form>
    <mat-card class="mat-elevation-z8">
      <h1 style="text-align: center;">INVENTORY</h1>
      <mat-toolbar class="white-toolbar">
          <span class="space-main-toolbar"></span>
          <button mat-button class="icon-main-toolbar" (click)="openMeatPurchase()"><mat-icon>add_shopping_cart</mat-icon> Find Meat Prices</button>
          <button mat-button class="icon-main-toolbar" (click)="openMeatPrices()"><mat-icon>search</mat-icon> Find Meat Prices</button>
          <button mat-button class="icon-main-toolbar" (click)="openAddInventoryItem()"><mat-icon>create</mat-icon> Add New Item</button>
          <button mat-button class="icon-main-toolbar" (click)="reloadPage()"><mat-icon>loop</mat-icon> Refresh</button>
      </mat-toolbar>
      <br><br>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <ng-container matColumnDef="ItemId">
              <th mat-header-cell *matHeaderCellDef> Item Id </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

          <ng-container matColumnDef="ItemName">
            <th mat-header-cell *matHeaderCellDef> Item Name </th>
            <td mat-cell *matCellDef="let element"> {{element.itemName}} </td>
          </ng-container>

          <ng-container matColumnDef="ItemQuantity">
            <th mat-header-cell *matHeaderCellDef> Current Capacity </th>
            <td mat-cell *matCellDef="let element"> {{element.itemQuantity}} lbs</td>
          </ng-container>

          <ng-container matColumnDef="ItemPrice">
              <th mat-header-cell *matHeaderCellDef> Purchase Price </th>
              <td mat-cell *matCellDef="let element"> ${{element.itemPrice}} </td>
          </ng-container>

          <ng-container matColumnDef="Edit">
                <th mat-header-cell *matHeaderCellDef> Edit Item </th>
                <td mat-cell *matCellDef="let element"> <button mat-button class="icon-main-toolbar" (click)="openEditInventoryItem(element)"><mat-icon>create</mat-icon></button></td>
            </ng-container>

          <ng-container matColumnDef="Delete">
              <th mat-header-cell *matHeaderCellDef> Remove Item </th>
              <td mat-cell *matCellDef="let element"> <button mat-button class="icon-main-toolbar" (click)="deleteItem(element)"><mat-icon>delete_sweep</mat-icon></button></td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <br><br>
        <br><br>
        <br><br>
        <br><br>
    </mat-card>
    </form>
</div>
  
  
  <body>
      <div class="background"></div>
  </body>
