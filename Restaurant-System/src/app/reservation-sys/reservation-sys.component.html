<app-main-menu></app-main-menu>

<div class="login-box">
    <form>
    <mat-card class="mat-elevation-z8">
      <h1 style="text-align: center;">RESERVATION (ADMINISTRATOR)</h1>
      <mat-toolbar class="white-toolbar">
          <span class="space-main-toolbar"></span>
          <button mat-button class="icon-main-toolbar" (click)="openAddAdminReservation()"><mat-icon>add_circle_outline</mat-icon> Make New Reservation</button>
          <button mat-button class="icon-main-toolbar" (click)="reloadPage()"><mat-icon>loop</mat-icon> Refresh</button>
      </mat-toolbar>
      <br><br>

      <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
          <ng-container matColumnDef="ReservationID">
            <th mat-header-cell *matHeaderCellDef> Reservation ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>

          <ng-container matColumnDef="ReservationName">
            <th mat-header-cell *matHeaderCellDef> Customer Name </th>
            <td mat-cell *matCellDef="let element"> {{element.userFirstName}} </td>
          </ng-container>

          <ng-container matColumnDef="UserPriority">
              <th mat-header-cell *matHeaderCellDef> Priority Status </th>
              <td mat-cell *matCellDef="let element"> {{element.userPriorityStatus}} </td>
            </ng-container>

          <ng-container matColumnDef="ReservationTime">
            <th mat-header-cell *matHeaderCellDef> Time </th>
            <td mat-cell *matCellDef="let element"> {{element.reservationTime}} </td>
          </ng-container>
  
          <ng-container matColumnDef="Date">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let element"> {{element.reservationDate}} </td>
          </ng-container>

          <ng-container matColumnDef="TableSize">
            <th mat-header-cell *matHeaderCellDef> Table Size </th>
            <td mat-cell *matCellDef="let element"> {{element.tableSize}} </td>
          </ng-container>

          <ng-container matColumnDef="CheckInOut">
              <th mat-header-cell *matHeaderCellDef> Check In/Out </th>
              <td mat-cell *matCellDef="let element"> 
                <button *ngIf="element.isCheckedIn == false" mat-button class="icon-main-toolbar" (click)="checkIn(element)"><mat-icon>archive</mat-icon></button>
                <button color="warn" *ngIf="element.isCheckedIn == true" mat-button class="icon-main-toolbar" (click)="openCheckOut(element)"><mat-icon>unarchive</mat-icon></button>
              </td>
          </ng-container>

          <ng-container matColumnDef="Edit">
              <th mat-header-cell *matHeaderCellDef> Edit </th>
              <td mat-cell *matCellDef="let element"> <button mat-button class="icon-main-toolbar" (click)="openEditAdminReservation(element)"><mat-icon>create</mat-icon></button></td>
          </ng-container>

          <ng-container matColumnDef="Delete">
              <th mat-header-cell *matHeaderCellDef> Delete </th>
              <td mat-cell *matCellDef="let element"> <button mat-button class="icon-main-toolbar" (click)="deleteItem(element)"><mat-icon>delete_sweep</mat-icon></button></td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
        <br><br>
        <br><br>
        <br><br>
        <br><br>
    </mat-card>
    </form>
</div>
